<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Отправка запроса 1</title>
    <link rel="stylesheet" type="text/css" href="{{ dated_url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/hospital-favicon128x128.ico') }}">
</head>
<body>
    <div class="modal-container closed">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal" id="modal">
            <div class="modal-guts">
            <h2>Подтверждение выхода</h2>
            <p>Вы уверены, что хотите выйти?</p>
            <button class="close-button out_btn modal_btn modal_btn_weak" id="close-button">Вернуться</button>
            <button class="confirm-button out_btn modal_btn modal_btn_strong" id="confirm-button">Выход</button>
            
            </div>
        </div>
    </div>
    

    <div class="img"></div>
	<div class="container">
        <h2>Отправка запроса 1</h2>

        <p>
            Отчет о количестве пациентов лечащих врачей определенного отделения за определенный год.
        </p>

        <hr>

        <form action="" method="POST">
            <label for="dep_id">Введите название отделения:</label>
            <input type="text" name="dep_num" id="dep_id">
            <br>
            <label for="zapros1_year_id">Введите год:</label>
            <input type="text" name="zapros1_year" id="zapros1_year_id">
            <br>
            <input type="submit" name="send" value="Отправить" class="out_btn">
        </form>


        <a href="?back" class="out_btn">Назад</a>
        <a href="?out" class="out_btn open-modal" id="open-modal-id">Выход</a>
    </div>
    
    <script type="text/javascript" src="{{ dated_url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
