<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Запись в историю болезни</title>
    <link rel="stylesheet" type="text/css" href="{{ dated_url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/hospital-favicon128x128.ico') }}">
</head>
<body>
    <div class="img"></div>
    <div class="container">
        <h2>Ввод данных для записи.</h2>
        <hr>

        <form action="" method="POST">
            <label for="record_date_id">Введите дату записи:</label>
            <input type="date" name="record_date" id="record_date_id">
            <br>
            <label for="record_app_id">Введите назначения:</label>
            <input type="text" name="record_app" id="record_app_id">
            <br>
            <input type="submit" name="record_send" value="Отправить" class="out_btn">
        </form>


        <a href="?back" class="out_btn">Назад</a>
        <a href="?out" class="out_btn">Выход</a>
    </div>
</body>
</html>
