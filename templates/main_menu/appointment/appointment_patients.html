<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Назначение лечащего врача</title>
    <link rel="stylesheet" type="text/css" href="{{ dated_url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/hospital-favicon128x128.ico') }}">
</head>
<body>
    <div class="img"></div>
    <div class="container">
        <h2>Выбор пациента для назначения</h2>
        <hr>

        <form action="" method="POST">
            <label for="patient_id">Выберите пациента:</label>
            <select name="patients" id="patient_id" class="my_select my_select_wide">
                {% for patient in patients %}
                    <option value="{{ patient[0] }}">{{ patient[1] }}</option>
                {% endfor %}
            </select>

            <input type="submit" name="patients_send" value="Отправить" class="out_btn">
        </form>


        <a href="?back" class="out_btn">Назад</a>
        <a href="?out" class="out_btn">Выход</a>
    </div>
</body>
</html>
