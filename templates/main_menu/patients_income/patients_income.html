<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Прием пациента в госпиталь</title>
    <link rel="stylesheet" type="text/css" href="{{ dated_url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/hospital-favicon128x128.ico') }}">
</head>
<body>
    <div class="modal-container closed">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal" id="modal">
            <div class="modal-guts">
            <h2 class="modal-guts-head">Подтверждение выхода</h2>
            <p class="modal-guts-content">Вы уверены, что хотите выйти?</p>
            <button class="close-button out_btn modal_btn modal_btn_weak" id="close-button">Вернуться</button>
            <button class="confirm-button out_btn modal_btn modal_btn_strong" id="confirm-button">Выход</button>
            
            </div>
        </div>
    </div>
    

    <div class="img"></div>
	<div class="container">
        <h2>Заполните данные пациента.</h2>
        <hr>

        <form id="form-id" action="" method="POST">
            <label for="patient_passp_id">Введите паспортные данные:</label>
            <input type="text" name="patient_passp" id="patient_passp_id">
            <br>
            <label for="patient_addr_id">Введите адрес:</label>
            <input type="text" name="patient_addr" id="patient_addr_id">
            <br>
            <label for="patient_birth_id">Введите дату рождения:</label>
            <input type="date" name="patient_birth" id="patient_birth_id">
            <br>
            <label for="patient_income_id">Введите дату приема:</label>
            <input type="date" name="patient_income" id="patient_income_id">
            <br>
            <label for="patient_diagn_id">Введите диагноз:</label>
            <input type="text" name="patient_diagn" id="patient_diagn_id">
            <br>
            <input type="submit" name="send" value="Отправить" class="out_btn">
        </form>


        <a href="?back" class="out_btn">Назад</a>
        <a href="?out" class="out_btn open-modal-a" id="open-modal-id">Выход</a>
    </div>
    
    <script type="text/javascript" src="{{ dated_url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
